  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
  #
  DEPLOYMENT_FUNDING_AMOUNT: 8
  MM_FUNDING_AMOUNT: 0.5  # Keep small it's lost
  TRANSACTION_FEE_OFFSET: 0.005
