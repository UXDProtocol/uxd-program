  TEST_DEV: "test_development"
  TEST_INTEGRATION: "test_integration"
  # TEST_CI_FRESH: "test_ci_fresh"
  TEST_CI_SOL: "test_ci_sol"
  TEST_CI_BTC: "test_ci_btc"
  TEST_CI_ETH: "test_ci_eth"
