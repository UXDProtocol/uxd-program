[package]
name = "uxd"
version = "2.1.0"
authors = ["acammm <alexcamill@gmail.com>"]
description = "UXDProtocol Program, managing a redeemable mint backed by a delta neutral position."
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "uxd"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-bpf = []
default = ["development"] # anchor build -- --no-default-features --features production to override for instance
production = []
development = []

[dependencies]
anchor-lang = "0.20.1"
anchor-spl = "0.20.1"
solana-program = "1.8.12"
spl-token = "3.2.0"
fixed = "1.9.0"
thiserror = "1.0.30"
num_enum = "0.5.6"
mango = { git = "https://github.com/blockworks-foundation/mango-v3", branch = "acam/place-perp-order-v2", features = ["no-entrypoint"] }
serum_dex = { version = "0.4.0", git = "https://github.com/blockworks-foundation/serum-dex.git", default-features=false, features = ["no-entrypoint", "program"] }

[dev-dependencies]
proptest = "1.0.0"
